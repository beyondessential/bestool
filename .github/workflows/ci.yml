name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  CARGO_UNSTABLE_SPARSE_REGISTRY: "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - windows-latest

    name: ${{ matrix.platform }} / test
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v5
      - name: Configure toolchain
        run: |
          rustup toolchain install --profile minimal --no-self-update stable
          rustup default stable

      # https://github.com/actions/cache/issues/752
      - if: runner.os == 'Windows'
        name: Use GNU tar
        shell: cmd
        run: |
          echo "Adding GNU tar to PATH"
          echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"

      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl musl-dev musl-tools gcc-aarch64-linux-gnu
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-gnu
          rustup target add aarch64-unknown-linux-musl

      - if: runner.os == 'Linux'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin

      - uses: ikalnytskyi/action-setup-postgres@v8
        id: postgres
        with:
          username: ci
          database: ci
          ssl: false
      - uses: Swatinem/rust-cache@v2
      - run: cargo test
        env:
          DATABASE_URL: ${{ steps.postgres.outputs.connection-uri }}

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Configure toolchain
        run: |
          rustup toolchain install --profile minimal --no-self-update stable
          rustup default stable
          rustup component add clippy
      - uses: taiki-e/install-action@v2
        with:
          tool: just
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features

  check-docs:
    name: Check USAGE.md files are up to date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Configure toolchain
        run: |
          rustup toolchain install --profile minimal --no-self-update stable
          rustup default stable
      - uses: Swatinem/rust-cache@v2
      - name: Generate USAGE.md files
        run: ./update-usage.sh
      - name: Check for changes
        run: |
          if ! git diff --exit-code crates/*/USAGE.md; then
            echo "Error: USAGE.md files are out of date!"
            echo "Run ./update-usage.sh and commit the changes."
            exit 1
          fi

  build:
    if: github.ref_type != 'pull_request'
    permissions:
      contents: read
      id-token: write
      attestations: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-14
          - target: aarch64-apple-darwin
            os: macos-15
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - target: x86_64-unknown-linux-musl
            os: ubuntu-24.04
          - target: x86_64-pc-windows-msvc
            os: windows-2022
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm

    name: Build / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - name: Configure toolchain
        run: |
          rustup toolchain install --profile minimal --no-self-update stable
          rustup target add ${{ matrix.target }}
          rustup default stable

      # https://github.com/actions/cache/issues/752
      - if: runner.os == 'Windows'
        name: Use GNU tar
        shell: cmd
        run: |
          echo "Adding GNU tar to PATH"
          echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"

      # Avoids depending on vcruntime*.dll, which is not present in e.g. nanoserver
      - if: runner.os == 'Windows'
        name: Statically link crt
        shell: bash
        run: |
          echo 'RUSTFLAGS=-Ctarget-feature=+crt-static' >> "$GITHUB_ENV"

      - if: runner.os == 'Linux'
        run: pip install ziglang
      - if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl musl-dev musl-tools

      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild,cargo-auditable

      # zigbuild isn't compatible with auditable
      # https://github.com/rust-secure-code/cargo-auditable/issues/179
      - if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo zigbuild --profile dist --target ${{ matrix.target }} --features iti
      - if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo auditable build --profile dist --target ${{ matrix.target }}

      - uses: actions/attest-build-provenance@v3
        if: runner.os != 'Windows'
        with:
          subject-path: target/*/dist/bestool
      - uses: actions/attest-build-provenance@v3
        if: runner.os == 'Windows'
        with:
          subject-path: target/*/dist/bestool.exe

      - name: Package bestool DEB
        if: contains(matrix.target, 'linux-gnu')
        shell: bash
        run: |
          version=$(grep '^version' crates/bestool/Cargo.toml | head -n1 | cut -d'"' -f2)
          target="${{ matrix.target }}"
          arch=""
          if [[ "$target" == "x86_64-unknown-linux-gnu" ]]; then
            arch="amd64"
          elif [[ "$target" == "aarch64-unknown-linux-gnu" ]]; then
            arch="arm64"
          fi

          deb_dir="target/deb"
          mkdir -p "$deb_dir/DEBIAN"
          install -Dm755 "target/$target/dist/bestool" "$deb_dir/usr/bin/bestool"

          # Generate shell completions
          mkdir -p "$deb_dir/usr/share/bash-completion/completions"
          mkdir -p "$deb_dir/usr/share/fish/vendor_completions.d"
          mkdir -p "$deb_dir/usr/share/zsh/vendor-completions"

          "$deb_dir/usr/bin/bestool" completions --shell bash > "$deb_dir/usr/share/bash-completion/completions/bestool"
          "$deb_dir/usr/bin/bestool" completions --shell fish > "$deb_dir/usr/share/fish/vendor_completions.d/bestool.fish"
          "$deb_dir/usr/bin/bestool" completions --shell zsh > "$deb_dir/usr/share/zsh/vendor-completions/_bestool"

          # Install license/copyright and documentation
          install -Dm644 COPYING "$deb_dir/usr/share/doc/bestool/copyright"
          install -Dm644 crates/bestool/USAGE.md "$deb_dir/usr/share/doc/bestool/USAGE.md"
          install -Dm644 crates/alertd/ALERTS.md "$deb_dir/usr/share/doc/bestool/ALERTS.md"
          install -Dm644 crates/alertd/TARGETS.md "$deb_dir/usr/share/doc/bestool/TARGETS.md"
          install -Dm644 crates/psql/EXAMPLES.md "$deb_dir/usr/share/doc/bestool/PSQL-EXAMPLES.md"

          cat > "$deb_dir/DEBIAN/control" << EOF
          Package: bestool
          Version: $version
          Section: utils
          Priority: optional
          Architecture: $arch
          Maintainer: BES Developers <support@bes.au>
          Description: BES Deployment tooling
          Homepage: https://github.com/beyondessential/bestool
          License: GPL-3.0-or-later
          EOF

          dpkg-deb --build --root-owner-group "$deb_dir" "bestool-${target}-${version}.deb"

      - name: Package bestool-alertd DEB
        if: contains(matrix.target, 'linux-gnu')
        shell: bash
        run: |
          version=$(grep '^version' crates/alertd/Cargo.toml | head -n1 | cut -d'"' -f2)
          target="${{ matrix.target }}"
          arch=""
          if [[ "$target" == "x86_64-unknown-linux-gnu" ]]; then
            arch="amd64"
          elif [[ "$target" == "aarch64-unknown-linux-gnu" ]]; then
            arch="arm64"
          fi

          deb_dir="target/deb-alertd"
          mkdir -p "$deb_dir/DEBIAN"
          install -Dm755 "target/$target/dist/bestool-alertd" "$deb_dir/usr/bin/bestool-alertd"

          install -Dm644 COPYING "$deb_dir/usr/share/doc/bestool-alertd/copyright"
          install -Dm644 crates/alertd/USAGE.md "$deb_dir/usr/share/doc/bestool-alertd/USAGE.md"
          install -Dm644 crates/alertd/ALERTS.md "$deb_dir/usr/share/doc/bestool-alertd/ALERTS.md"
          install -Dm644 crates/alertd/TARGETS.md "$deb_dir/usr/share/doc/bestool-alertd/TARGETS.md"

          cat > "$deb_dir/DEBIAN/control" << EOF
          Package: bestool-alertd
          Version: $version
          Section: utils
          Priority: optional
          Architecture: $arch
          Maintainer: BES Developers <support@bes.au>
          Description: BES tooling: Alert daemon (standalone)
          Homepage: https://github.com/beyondessential/bestool
          License: GPL-3.0-or-later
          EOF

          dpkg-deb --build --root-owner-group "$deb_dir" "bestool-alertd-${target}-${version}.deb"

      - name: Package bestool-psql DEB
        if: contains(matrix.target, 'linux-gnu')
        shell: bash
        run: |
          version=$(grep '^version' crates/psql/Cargo.toml | head -n1 | cut -d'"' -f2)
          target="${{ matrix.target }}"
          arch=""
          if [[ "$target" == "x86_64-unknown-linux-gnu" ]]; then
            arch="amd64"
          elif [[ "$target" == "aarch64-unknown-linux-gnu" ]]; then
            arch="arm64"
          fi

          deb_dir="target/deb-psql"
          mkdir -p "$deb_dir/DEBIAN"
          install -Dm755 "target/$target/dist/bestool-psql" "$deb_dir/usr/bin/bestool-psql"
          install -Dm755 "target/$target/dist/bestool-psql-audit" "$deb_dir/usr/bin/bestool-psql-audit"

          install -Dm644 COPYING "$deb_dir/usr/share/doc/bestool-psql/copyright"
          install -Dm644 crates/psql/USAGE.md "$deb_dir/usr/share/doc/bestool-psql/USAGE.md"
          install -Dm644 crates/psql/README.md "$deb_dir/usr/share/doc/bestool-psql/README.md"
          install -Dm644 crates/psql/EXAMPLES.md "$deb_dir/usr/share/doc/bestool-psql/EXAMPLES.md"

          cat > "$deb_dir/DEBIAN/control" << EOF
          Package: bestool-psql
          Version: $version
          Section: utils
          Priority: optional
          Architecture: $arch
          Maintainer: BES Developers <support@bes.au>
          Description: psql-inspired client for PostgreSQL (BES Tooling)
          Homepage: https://github.com/beyondessential/bestool
          License: GPL-3.0-or-later
          EOF

          dpkg-deb --build --root-owner-group "$deb_dir" "bestool-psql-${target}-${version}.deb"

      - name: Package algae DEB
        if: contains(matrix.target, 'linux-gnu')
        shell: bash
        run: |
          version=$(grep '^version' crates/algae-cli/Cargo.toml | head -n1 | cut -d'"' -f2)
          target="${{ matrix.target }}"
          arch=""
          if [[ "$target" == "x86_64-unknown-linux-gnu" ]]; then
            arch="amd64"
          elif [[ "$target" == "aarch64-unknown-linux-gnu" ]]; then
            arch="arm64"
          fi

          deb_dir="target/deb-algae"
          mkdir -p "$deb_dir/DEBIAN"
          install -Dm755 "target/$target/dist/algae" "$deb_dir/usr/bin/algae"

          install -Dm644 COPYING "$deb_dir/usr/share/doc/algae/copyright"
          install -Dm644 crates/algae-cli/README.md "$deb_dir/usr/share/doc/algae/README.md"
          install -Dm644 crates/algae-cli/USAGE.md "$deb_dir/usr/share/doc/algae/USAGE.md"

          cat > "$deb_dir/DEBIAN/control" << EOF
          Package: algae
          Version: $version
          Section: utils
          Priority: optional
          Architecture: $arch
          Maintainer: BES Developers <support@bes.au>
          Description: Lightweight age profile for user-friendly encryption
          Homepage: https://github.com/beyondessential/bestool
          License: GPL-3.0-or-later
          EOF

          dpkg-deb --build --root-owner-group "$deb_dir" "algae-${target}-${version}.deb"

      - uses: actions/upload-artifact@v6
        with:
          name: bestool-${{ matrix.target }}-${{ github.sha }}
          if-no-files-found: error
          retention-days: 7
          path: |
            target/*/dist/bestool
            target/*/dist/bestool.exe
            *.deb

      - name: Configure AWS Credentials
        if: startsWith(github.ref, 'refs/tags/v')
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-to-assume: arn:aws:iam::143295493206:role/gha-tamanu-tools-upload
          role-session-name: GHA@BEStool=Build

      - name: Upload versioned
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          version=$(sed -E 's/refs\/tags\/v//' <<< "${{ github.ref }}")
          src="target/${{ matrix.target }}/dist/bestool"
          dest="s3://bes-ops-tools/bestool/${version}/${{ matrix.target }}/"
          if [[ ${{ runner.os }} == "Windows" ]]; then
            aws s3 cp "$src".exe "$dest" --no-progress
          else
            aws s3 cp "$src" "$dest" --no-progress
          fi

          # Upload DEBs if they exist
          if ls *.deb 1>/dev/null 2>&1; then
            for deb in *.deb; do
              aws s3 cp "$deb" "s3://bes-ops-tools/bestool/${version}/" --no-progress
            done
          fi

          aws cloudfront create-invalidation --distribution-id=EDAG0UBS1MN74 --paths "/bestool/${version}/*"

      - name: Upload latest
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          src="target/${{ matrix.target }}/dist/bestool"
          dest="s3://bes-ops-tools/bestool/latest/${{ matrix.target }}/"
          if [[ ${{ runner.os }} == "Windows" ]]; then
            aws s3 cp "$src".exe "$dest" --no-progress
          else
            aws s3 cp "$src" "$dest" --no-progress
          fi

          aws cloudfront create-invalidation --distribution-id=EDAG0UBS1MN74 --paths '/bestool/latest/*'

      - name: Upload version file
        if: startsWith(github.ref, 'refs/tags/v') && matrix.target == 'x86_64-unknown-linux-gnu'
        shell: bash
        run: |
          version=$(sed -E 's/refs\/tags\/v//' <<< "${{ github.ref }}")
          echo -n "$version" > latest-version.txt
          aws s3 cp latest-version.txt s3://bes-ops-tools/bestool/latest-version.txt --no-progress
          aws cloudfront create-invalidation --distribution-id=EDAG0UBS1MN74 --paths '/bestool/latest-version.txt'

      - name: Upload for GHA
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          src="target/${{ matrix.target }}/dist/bestool"
          dest="s3://bes-ops-tools/bestool/gha"
          if [[ ${{ matrix.target }} == "x86_64-unknown-linux-gnu" ]]; then
            dest="$dest/Linux-X64"
          elif [[ ${{ matrix.target }} == "x86_64-apple-darwin" ]]; then
            dest="$dest/macOS-X64"
          elif [[ ${{ matrix.target }} == "x86_64-pc-windows-msvc" ]]; then
            src="$src.exe"
            dest="$dest/Windows-X64"
          elif [[ ${{ matrix.target }} == "aarch64-apple-darwin" ]]; then
            dest="$dest/macOS-ARM64"
          elif [[ ${{ matrix.target }} == "aarch64-unknown-linux-musl" ]]; then
            dest="$dest/Linux-ARM64"
          else
            exit 0
          fi
          aws s3 cp "$src" "$dest" --no-progress
          aws cloudfront create-invalidation --distribution-id=EDAG0UBS1MN74 --paths '/bestool/gha/*'

  tests-pass:
    if: always()
    name: Tests pass
    needs: [test, check-docs]
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
