[package]
name = "bestool"
version = "0.6.1"
edition = "2021"
publish = false

authors = ["FÃ©lix Saparelli <felix@passcod.name>", "BES Developers <contact@bes.au>"]
license = "UNLICENSED"
description = "BES Deployment tooling"
keywords = ["bes", "tamanu", "tupaia"]
categories = ["command-line-utilities"]
repository = "https://github.com/beyondessential/ops"

[dependencies]
aws-config = { version = "1.1.2", optional = true }
aws-credential-types = { version = "1.1.2", features = ["hardcoded-credentials"], optional = true }
aws-sdk-route53 = { version = "1.13.1", optional = true }
aws-sdk-s3 = { version = "1.12.0", optional = true }
aws-sdk-sts = { version = "1.11.0", optional = true }
base64ct = { version = "1.6.0", features = ["std"] }
binstalk-downloader = { version = "0.10.0", optional = true }
boxcar = "0.2.4"
bytes = "1.5.0"
chrono = "0.4.31"
clap = { version = "4.4.18", features = ["derive", "cargo", "wrap_help", "env", "unicode", "string"] }
clap_complete = { version = "4.5.0", optional = true }
clap_complete_nushell = { version = "4.5.0", optional = true }
detect-targets = { version = "0.1.15", optional = true }
dirs = "5.0.1"
duct = "0.13.7"
glob = "0.3.1"
hex = { version = "0.4.3", optional = true }
humantime = "2.1.0"
indicatif = { version = "0.17.7", features = ["tokio"] }
ip_network = { version = "0.4.1", optional = true }
json5 = "0.4.1"
leon = { version = "2.0.1", optional = true }
leon-macros = { version = "1.0.0", optional = true }
local-ip-address = { version = "0.5.7", optional = true }
miette = { version = "7.1.0", features = ["fancy"] }
mimalloc = "0.1.39"
minisign = { version = "0.7.6", optional = true }
node-semver = "2.1.0"
regex = "1.10.3"
secrecy = { version = "0.8.0", optional = true }
self-replace = { version = "1.3.7", optional = true }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.113"
tera = { version = "1.19.1", optional = true }
tokio = { version = "1.35.1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
walkdir = "2.4.0"

[target.'cfg(target_os = "linux")'.dependencies]
networkmanager = { package = "passcod-networkmanager", version = "=0.7.0-pre.1", optional = true }

[build-dependencies]
build-data = "0.1.5"
windows_exe_info = { version = "0.4.1", features = ["manifest"] }

[features]
default = ["caddy", "completions", "crypto", "dyndns", "self-update", "tamanu", "upload"]

## Common dep groups (not meant to be used directly)
aws = ["dep:aws-config", "dep:aws-credential-types", "dep:aws-sdk-route53", "dep:aws-sdk-s3", "dep:aws-sdk-sts"]

## Subcommands
caddy = ["dep:binstalk-downloader", "dep:detect-targets", "dep:tera"]
completions = ["dep:clap_complete", "dep:clap_complete_nushell"]
crypto = ["dep:hex", "dep:leon", "dep:minisign", "dep:secrecy"]
dyndns = ["aws", "dep:local-ip-address", "dep:ip_network"]
self-update = ["dep:binstalk-downloader", "dep:detect-targets", "dep:self-replace"]
tamanu = ["dep:binstalk-downloader", "dep:leon", "dep:leon-macros"]
upload = ["aws"]
wifisetup = ["dep:networkmanager"]

[profile.release]
lto = true
codegen-units = 1
strip = "symbols"

[profile.dev.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false

[profile.release.build-override]
opt-level = 0
codegen-units = 1024
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
