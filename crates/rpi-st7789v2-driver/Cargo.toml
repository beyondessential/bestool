[package]
name = "rpi-st7789v2-driver"
version = "0.3.4"
edition = "2021"
rust-version = "1.76.0"
resolver = "2"

authors = ["FÃ©lix Saparelli <felix@passcod.name>", "BES Developers <contact@bes.au>"]
