[package]
name = "bestool-psql"
version = "0.1.0"
edition = "2021"
authors = ["FÃ©lix Saparelli <felix@passcod.name>", "BES Developers <contact@bes.au>"]
license = "GPL-3.0-or-later"
description = "Interactive psql wrapper with custom readline and editor interception"
repository = "https://github.com/beyondessential/bestool"

[[bin]]
name = "bestool-psql"
path = "src/main.rs"
required-features = ["cli"]

[[bin]]
name = "psql-history"
path = "src/bin/psql-history.rs"
required-features = ["cli"]

[dependencies]
clap = { version = "4.5.47", features = ["cargo", "derive", "wrap_help"], optional = true }
miette = { version = "7.6.0", features = ["fancy"] }
tempfile = { version = "3.21.0", optional = true }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["full"] }
rustyline = "14.0.0"
portable-pty = "0.8.1"
strip-ansi-escapes = "0.2.1"
redb = "2.1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
terminal_size = "0.4.0"

[target.'cfg(unix)'.dependencies]
signal-hook = "0.3"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59.0", features = ["Win32_System_Console"], optional = true }

[features]
default = ["cli"]
cli = ["dep:clap", "dep:tempfile", "windows-sys?/Win32_System_Console"]
